<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Quote Machine</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/Random.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="demo-blog__posts mdl-grid">
          <div class="mdl-card amazing mdl-cell mdl-cell--12-col">
            <!-- Quote -->
            <div class="mdl-card__title mdl-color-text--black-50">
              <div class="quote-text">
              <i class="fa fa-quote-left"> </i><h3 id="text"></h3>
            </div>
            </div>
            <!-- Author -->
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <div class="mdl-card__supporting-text meta mdl-color-text--grey-600" style="text-align: right">
                  <div class="quote-author"></div>
                  <div>
                    --<span id="author"></span>
                  </div>
                </div>
              <!-- Accent-colored raised button with ripple -->
                <button id="new-quote" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  New Quote
                 </button>
              <!-- Colored icon button -->
                  <a id="tweet-quote"  title="Share on Twitter" target="_blank" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--twitter"><i class="fa fa-twitter fa-fw"></i> Twitter</a>
              </div>
            
          </div>
        </div>
        <footer class="mdl-mini-footer">
          by <a href="">saifhalila</a>
        </footer>
      </main>
    </div>
  </body>
</html>
